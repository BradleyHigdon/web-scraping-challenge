<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission To Mars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission To Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars Data</a></p>
        </div>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="heading">Mars News</h2>
            <b><h3 class="heading">{{mars.news_title}}</h3></b>
            <h4>{{mars.summary}}</h4>

    <div class="container">
        <div class="row">
        <div class ="col-md-12">
        </div>
            <div class="col-md-6">
            <h2 class="heading">JPL Featured Mars Image</h2>
            <img src="{{mars.featured_image}}">
            </div>

            <div class="card-body" id="img-table">
                <div class="col-md-12">
                  <div>
                    <h3 class="card-title">Mars Facts</h3>
                    <p class="card-text">{{mars.fact_table}}</p>
                  </div>
                </div>
              </div>

            <div class ="row" id="mars-hemispheres">
                <div class = "col-md-12">
                    <h3>Mars Hemispheres</h3>
                        <div class = "col-md-12">
                                <div class = "thumbnail">
                                <img src = "{{hemispheres.url}}">
                                    <h3>{{hemisphere.title}}</h3>
                                </div>
                            </div>
                        </div>

</body>
</html>
